      <div class="cloud variant-1"></div>

      <div class="cloud variant-3"></div>
      <div class="cloud variant-4"></div>
      <div class="cloud variant-5"></div>
      <div class="cloud variant-6"></div>
    </div>
    <div class="container">
      
      <div class="columns is-vcentered">
        <div class="column is-4">
          <div class="columns is-mobile">
            <div class="column has-text-centered">
              <a href="feed.html" class="button is-large is-primary navbar-btn-feed-left"><i class="fal fa-bone"></i></a>
              <a href="shop.html" class="button is-large is-primary navbar-btn-feed-left"><i class="fal fa-shopping-basket"></i></a>
              <a href="inventory.html" class="button is-large is-primary navbar-btn-feed-left is-active"><i class="fal fa-backpack"></i></a>
              <a href="land.html" class="button is-large is-primary navbar-btn-feed-left"><i class="fal fa-map"></i></a>
            </div>
            
          </div>
        </div>
        <div class="column is-5"></div>
        <div class="column is-3">
          <div class="columns is-mobile">
            <div class="column has-text-centered">
              <div class="is-small navbar-btn-feed-left no-cursor btn-resources production">
                <span class="icon is-small">
                  CE
                </span>
                <b>60</b>
              </div>
              <div class="is-small navbar-btn-feed-left no-cursor btn-resources house">
                <span class="icon is-small">
                  <i class="fal fa-home-alt"></i>
                </span>
                <b>60</b>
              </div>
              <div class="is-small navbar-btn-feed-left no-cursor btn-resources food">
                <span class="icon is-small">
                  <i class="fal fa-bone"></i>
                </span>
                <b>60</b>
              </div>
              <div class="is-small navbar-btn-feed-left no-cursor btn-resources caress">

                  <i class="fal fa-hand-paper"></i>
                </span>
                <b>60</b>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <!-- Final del Subnavbar -->
      <div class="columns">
        <div class="column is-fullwidth">
          <div class="card shop-card has-text-white">
            <div class="card-content">
              <div class="content">
                <div class="tabs is-fullwidth">
                  <ul class="columns" style="margin: auto;border: none;">
                    <li class="tablinks column is-4 is-active" onclick="openCity(event, 'lands')">
                      <a class="has-text-white">
                        <span class="icon"><i class="fal fa-mountain"></i></span>
                        <span>Land</span>
                      </a>
                    </li>
                    <li class="tablinks column is-4" onclick="openCity(event, 'petshop')">
                      <a class="has-text-white">
                        <span class="icon"><i class="fal fa-paw"></i></span>
                        <span>Pet shop</span>
                      </a>
                    </li>
                    <li class="tablinks column is-4" onclick="openCity(event, 'petmarketplace')">
                      <a class="has-text-white">
                        <span class="icon"><i class="fal fa-sack"></i></span>
                        <span>Pet supreme</span>
                      </a>
                    </li>
                  </ul>
                </div>
                
                <div id="lands" class="inventorycontent" style="display: block;">
                  <div class="columns">
                    <div class="column is-6">
                      <div class="card">
                        <div class="card-content">
                          <div class="content">
                            <div class="land inventory-view-land">
                              <div class="time">Default</div>
                              <div class="coordinate capacity"><i class="fal fa-paw"></i> 1/6</div>
                              <div class="resources">
                                <div class="item have-house"><button class="button shop-button is-small">Select</button></div>
                              </div>
                              <div class="floor"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="column is-6">
                      <div class="card">
                        <div class="card-content">
                          <div class="content">
                            <div class="land inventory-view-land">
                              <div class="time rare">Rare</div>
                              <div class="coordinate capacity"><i class="fal fa-paw"></i> 1/25</div>
                              <div class="resources">
                                <div class="item have-house"><button class="button shop-button is-small disabled">Selected</button></div>
                              </div>
                              <div class="floor"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div id="petshop" class="inventorycontent">
                  <div class="columns">
                    <!-- mascota de shop -->
                    <div class="column is-4">
                      <div class="card">
                        <div class="card-content">
                          <div class="content">
                            <div class="land inventory-view-land">
                              <div class="time quantity">100</div>
                              <div class="pet" style="background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/150.png');"></div>
                              <div class="coordinate capacity">CE: 300 / 96 hours</div>
                              <!--div class="resources">
                                <div class="coordinate have-house"><button class="button shop-button is-small">Select</button></div>
                              </div-->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div id="petmarketplace" class="inventorycontent">
                  <div class="columns">
                    <!-- mascota de huevo/marketplace -->
                    <div class="column is-4">
                      <div class="card">
                        <div class="card-content">
                          <div class="content">
                            <div class="land inventory-view-land">
                              <div class="time rare">1231251</div>
                              <div class="pet rare" style="background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/150.png');"></div>
                              <div class="coordinate capacity">CE: 7182 / 480 hours</div>
                              <div class="resources farm">
                                <div class="item have-light">Farming</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <script>
                  function openCity(evt, cityName) {
                    var i, tabcontent, tablinks;
                    tabcontent = document.getElementsByClassName("inventorycontent");
                    for (i = 0; i < tabcontent.length; i++) {
                      tabcontent[i].style.display = "none";
                    }
                    tablinks = document.getElementsByClassName("inventorycontent");
                    for (i = 0; i < tablinks.length; i++) {
                      tablinks[i].className = tablinks[i].className.replace(" is-active", "");
                    }
                    document.getElementById(cityName).style.display = "block";
                    evt.currentTarget.className += " is-active";
                  }
                  </script>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>


</body>
